<% (1..1).each do |i| %>
  content_access_event_<%= i %>:
    participant: participant400
    accessed_at: <%= DateTime.now - 1 %>
    lesson: lesson_<%= i %>
    day_in_treatment_accessed: 1
    uuid: <%= SecureRandom.uuid %>
<% end %>

