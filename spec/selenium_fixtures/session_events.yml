<% (1..1).each do |i| %>
  session_event_<%= i %>:
    participant: participant400
    event_type: accessed
    occurred_at: <%= Date.today - 1 %>
    lesson: lesson_<%= i %>
    uuid: <%= SecureRandom.uuid %>
<% end %>

